<template name="portfolio">

    <!-- Header (Jumbotron) -->
    <header id="top" class="header">
        <div class="text-vertical-center">
            <div class="banner">
                <h1>Digital HV</h1>
                <h3> Startup. Connect. Amplify.</h3>
                <br>
                <a href="#about" class="btn btn-dark btn-lg btn-accent"> Learn More</a>
            </div>
        </div>
    </header>

    <!-- About -->
    <section id="about" class="about">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2>
                    	Hudson Valley has the potential to be an active technology hub in the Greater New York area. 
                    </h2>
                    <p class="lead">
                        <br><br>
                    	Hudson Valley is within commute distance of New York City, and home to a fast-growing population of makers, designers, developers, engineers, educators, entrepreneurs and students. 
                        <br><br>
                        But our digital footprint needs some work. It should be easier to discover local businesses, hire local talent, and amplify the awareness and impact of local people and products.
                        <br><br>
                        This is our goal. A mobile or web app for every local business to drive engagement. A portfolio for every local technologist to showcase their skills. <b>Let's Make This Happen! </b>
                        
                    </p>
            
                    <a href="/signup" class="btn btn-dark disabled btn-accent">
                        Claim Your Business Or User Profile
                    </a>
                </div>
            </div>
            <!-- /.row -->
        </div>
        <!-- /.container -->
    </section>

    <!-- Services -->
    <!-- The circle icons use Font Awesome's stacked icon classes. For more information, visit http://fontawesome.io/examples/ -->
    <section id="services" class="services bg-primary">
        <div class="container">
            <div class="row text-center">
                <div class="col-lg-10 col-lg-offset-1">
                    <h2>Our Directory</h2>
                    <br>

                    <div class="row">
                        {{#each services}}              
                            <div class="col-md-3 col-sm-6">
                                <div class="service-item">
                                    <span class="fa-stack fa-4x">
                                        <i class="fa fa-circle fa-stack-2x"></i>
                                        <i class="fa fa-{{icon}} fa-stack-1x text-primary"></i>
                                    </span>
                                    <h4>
                                        <strong>{{title}}</strong>
                                    </h4>
                                    <p>
                                        {{headline}}
                                    </p>
                                    <a href="{{link}}" class="btn btn-light btn-accent">
                                        Learn More
                                    </a>
                                </div>
                            </div>
                        {{/each}}
                    </div>
                    <!-- /.row (nested) -->
                </div>
                <!-- /.col-lg-10 -->
            </div>
            <!-- /.row -->
        </div>
        <!-- /.container -->
    </section>

    <!-- Callout 
    <aside class="callout">
        <div class="text-vertical-center">
            <h1>Vertically Centered Text</h1>
        </div>
    </aside>
    -->

    <!-- Portfolio -->
    <section id="portfolio" class="portfolio">
        <div class="container">
            <div class="row">
                <div class="col-lg-10 col-lg-offset-1 text-center">
                    <h2>The Hudson Valley Region</h2>
                    <a href="#" class="btn btn-dark disabled">
                        Set Your Home Region
                    </a>
                    <hr class="small">
                    <div class="row">
                        {{#each regions}}                   
                            <div class="col-md-4">
                                <div class="portfolio-item">
                                    <a href="#">
                                        <img height=300 class="img-portfolio img-responsive" src={{image}}>
                                    </a>
                                </div>
                                <a href="{{link}}" 
                                    class="btn btn-dark">
                                    {{name}}
                                </a>
                                <br><br>
                            </div>
                        {{/each}}
                    </div>
                    <!-- /.row (nested) -->
                </div>
                <!-- /.col-lg-10 -->
            </div>
            <!-- /.row -->
        </div>
        <!-- /.container -->
    </section>

    <!-- Call to Action -->
    <aside id="contact" class="call-to-action bg-primary">
        <div class="row">
            <div class="col-lg-12 text-center pull-left">
                <h2> Connect with us: </h2>
                <!--
                <a href="#" class="btn btn-lg btn-light">Click Me!</a>
                <a href="#" class="btn btn-lg btn-dark">Look at Me!</a>
                -->
            </div>
        </div>

    </aside>
