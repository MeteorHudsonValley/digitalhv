<!-- app -->
<template name="appLayout">
  <div class="wrapper">
    <div class="box">
        <div class="row row-offcanvas row-offcanvas-left {{isActive}}"> 

          {{> sideBar}}    <!-- app: sidebar -->  
          
          <div id="main" class="column col-sm-10 col-xs-11" > 
            {{> navBar }}  <!-- app: main (navbar) -->  
            {{> yield}}       <!-- app: main (yield) -->  
          </div>     
                       
        </div>
    </div>
  </div>

  <!-- app: modals (postmodal) -->
  {{> postModal}}  

</template>
