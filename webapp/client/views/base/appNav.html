<!-- Sidebar -->
<template name="appNav">

    <!-- Navigation -->
    <a id="menu-toggle" href="#" class="btn btn-dark toggle">
        <i class="fa fa-arrow-left"></i>
    </a>

    <nav id="sidebar-wrapper">
        <ul class="sidebar-nav">
            <a  id="menu-close" href="#" 
                class="btn btn-light pull-right toggle">
                <i class="fa fa-arrow-right"></i>
            </a>
            <!-- Sidebar: Brand (Top) -->
            <li class="sidebar-brand">
                <a href="/home"> Hudson Valley Map</a>
            </li> 

            <!-- Sidebar: Type (Breadcrumb) -->
            <li><a href="/regions">Regions</a> 
                {{regionBreadcrumb}}
            </li>
            {{#if showCounty}}
            <li><a href="/counties">Counties</a> 
                {{countyBreadcrumb}}
            </li>
            {{/if}}
            
            <!-- Sidebar: Subtype (Options) -->
            {{#each options}}
                <li><a href="{{link}}">{{name}}</a></li>
            {{/each}}
        </ul>
    </nav>
</template>
